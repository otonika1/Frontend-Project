<div class="container" style="width: 30%; margin-top: 5%;">
    <div>
        <button (click)="log()" class="btn btn-primary">{{'login' | translate}}</button>
        <button (click)="reg()" style="float: right;" class="btn btn-outline-primary">{{'register' | translate}}</button>
    </div>
    <div *ngIf="login" class="login mt-4">
        <div class="d-flex flex-column mb-2">
            <label >
                <span>Email</span>
            </label>
            <input class="form-control" [formControl]="email" type="text">
        </div>

        <div class="d-flex flex-column mb-2">
            <label >
                <span>Password</span>
            </label>
            <input class="form-control" [formControl]="password" type="text">
        </div>
        <div class="mt-4">
            <button class="btn btn-primary" (click)="save()">{{'save' | translate}}</button>
        </div>
    </div>
    <div *ngIf="register" class="register mt-4" [formGroup]="form">
        <div class="d-flex flex-row"  >

            <div class="d-flex flex-column mb-2 w-100" style="margin-right: 20px;">
                <label >
                    <span>Name</span>
                </label>
                <input class="form-control" formControlName="name" type="text">
            </div>
            <div class="d-flex flex-column mb-2 w-100">
                <label >
                    <span>Lastname</span>
                </label>
                <input class="form-control" formControlName="lastname" type="text">
            </div>
        </div>
        <div class="d-flex flex-column mb-2">
            <label >
                <span>Email</span>
            </label>
            <input class="form-control" formControlName="email" type="text">
        </div>
        
        <div class="d-flex flex-column mb-2">
            <label >
                <span>Password</span>
            </label>
            <input class="form-control" formControlName="password" type="text">
        </div>
        <div class="d-flex flex-column mb-2">
            <label >
                <span>Confirm Password</span>
            </label>
            <input class="form-control" formControlName="confirm_password" type="text">
        </div>
        <div class="mt-4">
            <button class="btn btn-primary" (click)="add()">{{'save' | translate}}</button>
        </div>
    </div>
</div>
