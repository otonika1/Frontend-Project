<div class="container" style="width: 30%; margin-top: 5%;">
    <div>
        <button (click)="log()" class="btn btn-primary">{{'login' | translate}}</button>
        <button (click)="reg()" style="float: right;" class="btn btn-outline-primary">{{'register' | translate}}</button>
    </div>
    <div *ngIf="login" class="login mt-4">
        <div class="d-flex flex-column mb-2">
            <label >
                <span>{{'email' | translate}}</span>
            </label>
            <input [ngClass]="email.invalid ? 'red-border' : ''" class="form-control shadow-none" [formControl]="email" type="email">
            <span class="text-danger" *ngIf="email.invalid">{{'email-invalid' | translate}}</span>
        </div>

        <div class="d-flex flex-column mb-2">
            <label >
                <span>{{'password' | translate}}</span>
            </label>
            <input minlength="8" [ngClass]="password.invalid ? 'red-border' : ''" class="form-control shadow-none" [formControl]="password" type="password">
            <span class="text-danger"  *ngIf="password.invalid">{{'password-invalid' | translate}}</span>

        </div>
        <span class="text-danger"  *ngIf="nonExistent">{{'nonExistent' | translate}}</span>
        <div class="mt-4">
            <button class="btn btn-primary" (click)="save()">{{'save' | translate}}</button>
        </div>
    </div>
    <div *ngIf="register" class="register mt-4" [formGroup]="form">
        <div class="d-flex flex-row"  >

            <div class="d-flex flex-column mb-2 w-100" style="margin-right: 20px;">
                <label >
                    <span>Name</span>
                </label>
                <input class="form-control" formControlName="name" type="text">
            </div>
            <div class="d-flex flex-column mb-2 w-100">
                <label >
                    <span>Lastname</span>
                </label>
                <input class="form-control" formControlName="lastname" type="text">
            </div>
        </div>
        <div class="d-flex flex-column mb-2">
            <label >
                <span>Email</span>
            </label>
            <input class="form-control" formControlName="email" type="text">
        </div>
        
        <div class="d-flex flex-column mb-2">
            <label >
                <span>Password</span>
            </label>
            <input class="form-control" formControlName="password" minlength="8" type="password">
        </div>
        <div class="d-flex flex-column mb-2">
            <label >
                <span>Confirm Password</span>
            </label>
            <input class="form-control" formControlName="confirm_password" minlength="8" type="password">
        </div>
        <div class="mt-4">
            <button class="btn btn-primary" (click)="add()">{{'save' | translate}}</button>
        </div>
    </div>
</div>
